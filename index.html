<!DOCTYPE html>
  <html>
    <head>
      <meta charset='utf-8'>
      <title>Basic Form Design</title>
      <link href='style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

      <header>
      <h1>Force User Sign Up Form</h1>
    </header>

    <main>
      <form method='POST' action='http://requestb.in/1bvqxqe1' enctype='multipart/formdata'>

        <fieldset>

          <legend>Basic Info</legend>

          <aside>
            <label for='username'>Full Name</label>
            <input type='text' id='username' name='username' placeholder='Username' required>
          </aside>

          <aside>
                <label for='Profile Pic'>Profile Pic</label>
                <input type='file' id='Profile Pic'>
          </aside>

          <aside>
            <label for='email'>Email</label>
            <input type='email' id='email' name='email' placeholder='Email' required>
          </aside>

        <aside>
         <p>Side:<p>
          <input type='radio' name='side' id='light-side' value='light'>
          <label for='light-side'>Light</label>
          <input type='radio' name='side' id='dark-side' value='dark'>
          <label for='dark-side'>Dark</label>
        </aside>

        <aside>
          <p>Origin Story</p>
          <textarea id='origins' name='origins'></textarea>

        </fieldset>

        <fieldset>
          <legend>Abilities</legend>
            <aside>
              Lightsaber Color
              <select name='select color'>
                <option value='color'>Blue</option>
                <option value='color'>Red</option>
                <option value='color'>Green</option>
                <option value='color'>Purple</option>
              </select>

            <aside>
              <p>How many objects can you levitate at once?</p>
                  <input type='number' name='number' id='number'>
            </aside>

            <aside>
              <label>Favorite Ability</label>
                <input type='text' id='ability' name='ability' placeholder='Precognition' required>
            </aside>

            <aside>
              <label>Pilot Experience</label>
              <input type='checkbox' name='exp' id='speed-exp' value='speed'>
              <label for='speed-exp'>Speeder</label>
              <input type='checkbox' name='exp' id='transport-exp' value='transport'>
              <label for='transport-exp'>Transport</label>
              <input type='checkbox' name='exp' id='xwing-exp' value='xwing'>
              <label for='xwing-exp'>X-Wing</label>
              <input type='checkbox' name='exp' id='tie-fighter-exp' value='tiefighter'>
              <label for='tie-fighter-exp'>TIE Fighter</label>
              <input type='checkbox' name='exp' id='starship-exp' value='starship'>
              <label for='starship-exp'>Starship</label>
              <input type='checkbox' name='exp' id='bantha-exp' value='bantha'>
              <label for='bantha-exp'>Bantha</label>
            </aside>
          </fieldset>

          <fieldset>
            <legend>Application Info</legend>

            <aside>
              <label>Desired Mentor</label>
                <input type='text' id='mentor' name='mentor' placeholder='Yoda' required>
            </aside>

            <aside>
              <label>Application Date</label>
                <input type='date' id='date' name='date' placeholder='mm/dd/yyyy'>
            </aside>

            <aside>
                <label for='password'>Application Password</label>
                <input type='password' id='password' name='password'>
            </aside>

            <aside>
              <p>How did you get to the dark side?</p>
                <textarea id='how' name='how'>On my way to the dark side...</textarea>
            </aside>

            <aside>
            <input type='reset' value='Start Over'>
            <input type='submit' value='Send Info'>
            </aside>

          </fieldset>

        </main>
        </body>
          <footer>&copy; 2016 The Republic</footer>
